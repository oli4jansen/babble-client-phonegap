<div ng-init="init()">
   	<div class="cards relative">
   		<div class="card current name-card" id="userPicture"><h2 class="loader">{{user.name}}</h2></div>
   	</div>

	<form action="" method="post" id="settingsForm">
		<div class="form-section">
			<label class="section-header">Biography</label>
		    <label><textarea name="description" rows="4" maxlength="140">{{user.description}}</textarea></label>
		</div>

		<div class="form-section">
			<label class="section-header">Sexual preference</label>
	   		<label class="checkbox">Men<input type="checkbox" id="checkboxMen" name="likeMen" value="1"></label><label class="checkbox">Women<input type="checkbox" id="checkboxWomen" name="likeWomen" value="1"></label>
	   	</div>

		<div class="form-section">
			<label class="section-header">Search radius (in km)</label>
	   		<label><input type="number" id="searchRadius" name="searchRadius" value="{{user.searchRadius}}" max="5000"></label>
	   	</div>

	   	<div class="form-section">
   			<button class="full-width rounded green" ng-click="update()">Update <i class="ion-ios7-arrow-right"></i></button>
   		</div>
  	</form>

   	<div class="cards relative">
	   	<div class="card current">
	   		<h2>Your account</h2>
	   		<p>Resync with Facebook to automatically update your data.</p>
			<button class="full-width facebook" ng-click="resync()">Resync with Facebook <i class="ion-social-facebook-outline"></i></button>
		   	<button class="full-width red" ng-click="deleteAccount()">Delete account <i class="ion-ios7-trash-outline"></i></button>
		</div>
	</div>
</div>
